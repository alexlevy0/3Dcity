<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
        }
        #time-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
        }
        #performance-control {
            position: absolute;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">3D City Scene<br>Loading...</div>
    <div id="time-control">
        <label for="time-slider">Time of Day: </label>
        <input type="range" id="time-slider" min="0" max="24" value="12" step="0.1">
        <span id="time-display">12:00</span>
    </div>
    <div id="performance-control">
        <label for="view-distance">View Distance: </label>
        <input type="range" id="view-distance" min="300" max="1200" value="600" step="50">
        <span id="distance-display">600</span>
    </div>
    <div id="controls">
        <div>WASD - Move Camera</div>
        <div>Mouse - Look Around</div>
        <div>Scroll - Zoom</div>
        <div>` (Backtick) - Toggle Debug Info</div>
    </div>

    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
